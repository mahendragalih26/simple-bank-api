version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migration/"
    gen:
      go:
        package: "simple_bank"
        out: "./db/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true # Generate json tags for the queries
        emit_prepared_queries: false # Generate prepared queries for the queries
        emit_interface: false # Generate interface for the queries
        emit_exact_table_names: false # Generate exact table names for the queries
